<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
<main>
  <div class="info">
    <h1 class="info-title">Learn to code by watching others</h1>
    <p class="info-p">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </div>

  <div class="form-container">
    <div class="free-trial-info">
      <p><span class="span-trial">Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>

    <form class="signup-form" name="form1">
      <input type="text" name="fname" id="fname" placeholder="First Name"required>
      <input type="text" name="lname" id="lname" placeholder="Last Name" required>
      <input type="text" name="email" id="email" placeholder="Email Address" required>
      <input type="password" name="pass" id="pass" placeholder="Password" required>
      <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit-btn" onclick="validateEmail(document.form1.email);">
      <p class="form-p">By clicking the button, you are agreeing to our <span class="span-form">Terms and Services</span></p>
    </form>
  </div>
</main>

<script src="/src/main.js"></script>
</body>
</html>
